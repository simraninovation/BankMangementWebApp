
<div class="backdrop">
    <div class="">
      <!-- <div class="row"> -->
        
          <div class="col-md-12" >
            <h1 class="tile">Transaction Details</h1>
            <button  class=" download-Button btn btn-primary"(click)="downloadMyFile()">download File</button>
            <div class="card-body" id="content">
                <table class="table table-bordered table-striped"  style="width:100%">
                  <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Message</th>         
                        <th scope="col">Amount</th>  
                        <th scope="col">ToAccount</th>   
                        <th scope="col">TransactionType</th>          
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor=" let transaction of rows | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{ transaction.createdDate | date: 'dd/MM/YYYY HH:mm' }}</td>
                        <td>{{ transaction.message }}</td>
                        <td>{{ transaction.amount }}</td>
                        <td>{{ transaction.toAccount }}</td>
                        
                        <td >{{currentAccountNo!=transaction.toAccount?transaction.transactionType:'Cr' }}</td>
                    
                        
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
                <pagination-controls (pageChange)="page($event)" class="float-right"></pagination-controls>
