        <h5 class="modal-title" id="exampleModalLabel" style=" font-weight: bold; font-size: large;">Are you sure you want to delete this record</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
      </div>
 
    
    
      <div class="modal-footer">
        <button type="button" class="btn btn-error" (click)="modalRef.close()">
          NO
        </button>
        <button type="button" class="btn btn-primary" (click)=" deleteById()">YES</button>
       
      </div>
